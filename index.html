<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>

            <img src="Netflix_2015_logo.svg.png" alt="logo">
            <ul>
                <li><b>Início</b></li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
                <li>Navegar por idiomas</li>
            </ul>
        </div>
        <div class="header-right">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256">
                <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <g transform="scale(5.12,5.12)">
                        <path
                            d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z">
                        </path>
                    </g>
                </g>
            </svg>
            <p>Infantil</p>
            <div class="image-profile">
                <img src="netflix-profile-pictures-1000-x-1000-88wkdmjrorckekha.jpg" alt="profile">
            </div>
            <button class="drop-button"></button>
        </div>

    </header>
    <section class="main-content">
        <img src="jovem-sheldon-text.png" alt="">
        <div class="text-content">
            <div class="series-title">
                <div>
                    <p>TOP</p>
                    <p>10</p>
                </div>
                <h3>Top 6 em séries hoje</h3>
            </div>
            <p>
                Sheldon Cooper, um menino brilhante e esquisito de nove anos,
                vai deixar o ensino médio inteiro de queixo caído. Um spin-off de
                The Big Bang Theory.
            </p>
        </div>
        <div class="buttons">
            <button class="watch"><div></div>Assistir</button>
            <button class="info">Mais informações</button>
        </div>
    </section>
    <section class="main-list">

    </section>

</html>
